<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h2 th:text="${title}"></h2>

	<h3 th:text="${bill.description}"></h3>
	<div>
		Cliente <span
			th:text="${bill.client.name}+ ' '+${bill.client.firstName} "></span>
	</div>

	<table>
		<thead>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Total</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="item: ${bill.items}">
				<th th:text="${item.product.name}"></th>
				<th th:text="${item.product.price}"></th>
				<th th:text="${item.quantity}"></th>
				<th th:text="${item.calculateInport()}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
